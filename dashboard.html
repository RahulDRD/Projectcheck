<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Chat panel animations */
        .chat-panel {
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .chat-panel.active {
            transform: translateX(0);
        }
        
        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Pulse animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Custom styles */
        .floating-btn {
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }
        .motivational-card {
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
        }
        .nav-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-btn:hover {
            transform: translateY(-5px);
        }
        .logo-text {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex flex-col justify-between font-sans overflow-x-hidden">

    <!-- Simplified Header with new logo -->
    <header class="bg-gradient-to-r from-[#2E3255] to-[#4A4F7A] p-5 shadow-lg sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl text-white font-bold logo-text">S Lobby</h1>
            </div>
            <button id="chatBtn" class="p-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110 relative">
                <i class="fas fa-comment-alt text-lg"></i>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center animate-pulse">3</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center text-center p-6">
        <!-- Animated welcome text -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">यहां से करना शुरू करें</h2>
            <p class="text-gray-600">Your journey to success starts here</p>
        </div>
        
        <!-- Floating action button -->
        <button onclick="window.location.href='task.html'" id="openBtn" class="mt-4 bg-gradient-to-r from-green-500 to-green-600 text-white px-12 py-5 rounded-full text-lg font-bold shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-110 floating-btn relative overflow-hidden group">
            <span class="relative z-10">Get Started</span>
            <span class="absolute inset-0 bg-gradient-to-r from-green-600 to-green-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
            <span class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <i class="fas fa-arrow-right ml-2"></i>
            </span>
        </button>

        <!-- Motivational Text with floating animation -->
        <div class="mt-12 motivational-card p-8 rounded-2xl shadow-xl max-w-lg w-full transform hover:scale-[1.02] transition-all duration-300 border border-white border-opacity-30 backdrop-blur-sm relative overflow-hidden">
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-purple-200 rounded-full opacity-20"></div>
            <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-blue-200 rounded-full opacity-20"></div>
            <p class="text-gray-700 text-lg font-medium relative z-10">"जो इंसान जोखिम नहीं उठाता, वह कभी सफल नहीं हो सकता।"</p>
            <p class="text-gray-500 mt-2 text-sm relative z-10">- BMB</p>
        </div>
        
        <!-- Features grid -->
        <div class="grid grid-cols-2 gap-4 mt-12 max-w-md w-full">
            <div class="bg-white bg-opacity-80 p-4 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 border border-white border-opacity-50">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-tasks text-blue-600 text-xl"></i>
                </div>
                <h3 class="font-medium text-gray-800">कार्य प्रबंधन</h3>
            </div>
            <div class="bg-white bg-opacity-80 p-4 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 border border-white border-opacity-50">
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-chart-line text-purple-600 text-xl"></i>
                </div>
                <h3 class="font-medium text-gray-800">प्रगति ट्रैकिंग</h3>
            </div>
        </div>
    </main>

    <!-- Chat Panel -->
    <div id="chatPanel" class="chat-panel fixed top-0 right-0 w-full sm:w-96 h-full bg-white shadow-2xl z-20 p-4 flex flex-col">
        <div class="flex justify-between items-center mb-4 pb-3 border-b">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-headset text-blue-600"></i>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-gray-800">सहायता चैट</h3>
                    <p class="text-xs text-gray-500">We're online</p>
                </div>
            </div>
            <button id="closeChat" class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="chatMessages" class="flex-grow flex flex-col space-y-3 mb-4 p-3 overflow-y-auto">
            <div class="flex items-start">
                <div class="w-8 h-8 bg-gray-200 rounded-full flex-shrink-0 flex items-center justify-center mr-2">
                    <i class="fas fa-robot text-gray-600"></i>
                </div>
                <div class="bg-gray-100 p-3 rounded-lg rounded-tl-none max-w-[80%]">
                    <p class="text-gray-800">नमस्कार! आज हम आपकी किस प्रकार सहायता कर सकते हैं?</p>
                    <p class="text-xs text-gray-500 mt-1">Just now</p>
                </div>
            </div>
        </div>
        
        <div class="flex space-x-2 pt-3 border-t">
            <input id="messageInput" type="text" placeholder="Type your message..." 
                   class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <button id="sendMessage" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 w-12 flex items-center justify-center">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation with Hindi labels -->
    <nav class="bg-white p-4 shadow-xl rounded-t-2xl border-t border-gray-100">
        <div class="container mx-auto flex justify-around">
            <button id="settingsBtn" onclick="window.location.href='working.html'" class="nav-btn text-gray-700 font-semibold hover:text-blue-500 transition-all duration-300 flex flex-col items-center">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-cog text-xl"></i>
                </div>
                <span class="text-xs">सेटिंग</span>
            </button>
            <button id="buyBtn" onclick="window.location.href='News.html'" class="nav-btn text-gray-700 font-semibold hover:text-green-500 transition-all duration-300 flex flex-col items-center">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-newspaper text-xl"></i>
                </div>
                <span class="text-xs">खबर</span>
            </button>
            <button id="editBtn" onclick="window.location.href='working.html'" class="nav-btn text-gray-700 font-semibold hover:text-purple-500 transition-all duration-300 flex flex-col items-center">
                <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-xl"></i>
                </div>
                <span class="text-xs">प्रोफ़ाइल</span>
            </button>
        </div>
    </nav>

    <script>
        // DOM Elements
        const chatBtn = document.getElementById('chatBtn');
        const chatPanel = document.getElementById('chatPanel');
        const closeChat = document.getElementById('closeChat');
        const messageInput = document.getElementById('messageInput');
        const sendMessage = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');
        const openBtn = document.getElementById('openBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const buyBtn = document.getElementById('buyBtn');
        const editBtn = document.getElementById('editBtn');

        // Chat functionality
        chatBtn.addEventListener('click', () => {
            chatPanel.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeChat.addEventListener('click', () => {
            chatPanel.classList.remove('active');
            document.body.style.overflow = '';
        });

        function sendChatMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Add user message
                const msgContainer = document.createElement('div');
                msgContainer.className = 'flex items-start justify-end';
                
                const userMsg = document.createElement('div');
                userMsg.className = 'bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-lg rounded-tr-none max-w-[80%]';
                userMsg.innerHTML = `
                    <p>${message}</p>
                    <p class="text-xs text-blue-100 mt-1 text-right">Just now</p>
                `;
                
                msgContainer.appendChild(userMsg);
                chatMessages.appendChild(msgContainer);
                
                // Clear input
                messageInput.value = '';
                
                // Auto scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'flex items-start';
                typingIndicator.innerHTML = `
                    <div class="w-8 h-8 bg-gray-200 rounded-full flex-shrink-0 flex items-center justify-center mr-2">
                        <i class="fas fa-robot text-gray-600"></i>
                    </div>
                    <div class="bg-gray-100 p-2 rounded-lg rounded-tl-none w-20">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate response after delay
                setTimeout(() => {
                    // Remove typing indicator
                    chatMessages.removeChild(typingIndicator);
                    
                    const responses = [
                        "आपके संदेश के लिए धन्यवाद! हमारी टीम जल्द ही आपसे संपर्क करेगी।",
                        "मैं आपका प्रश्न समझ गया हूँ। मैं जाँच करके आपको बताऊँगा।",
                        "हमसे संपर्क करने के लिए धन्यवाद! क्या आप कुछ और जानना चाहते हैं?",
                        "मैं आपकी प्रतिक्रिया की सराहना करता हूँ। हम अपनी सेवाओं में लगातार सुधार कर रहे हैं।"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    
                    const botMsgContainer = document.createElement('div');
                    botMsgContainer.className = 'flex items-start';
                    
                    const botMsg = document.createElement('div');
                    botMsg.className = 'bg-gray-100 p-3 rounded-lg rounded-tl-none max-w-[80%]';
                    botMsg.innerHTML = `
                        <p class="text-gray-800">${randomResponse}</p>
                        <p class="text-xs text-gray-500 mt-1">Just now</p>
                    `;
                    
                    botMsgContainer.innerHTML = `
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex-shrink-0 flex items-center justify-center mr-2">
                            <i class="fas fa-robot text-gray-600"></i>
                        </div>
                    `;
                    botMsgContainer.appendChild(botMsg);
                    chatMessages.appendChild(botMsgContainer);
                    
                    // Auto scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 2000);
            }
        }

        sendMessage.addEventListener('click', sendChatMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });

        // Add floating animation to motivational text
        const motivationalText = document.querySelector('.motivational-card');
        motivationalText.addEventListener('mouseenter', () => {
            motivationalText.style.animation = 'float 3s ease-in-out infinite';
        });
        motivationalText.addEventListener('mouseleave', () => {
            motivationalText.style.animation = '';
        });
    </script>
</body>
</html>
